<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>My to do list</title>
</head>

<body>
    <main>
        <div class="title">
            <h1>Your to do list</h1>
        </div>
        <div class="container">
            <div class="the-inputs">
                <div class="list-input">
                    <input type="text" id="new-item" placeholder="To do item">
                    <button id="btn-add">Add</button>
                </div>
                <div class="change-item"></div>
            </div>
            <table class="the-list">
                <tbody id="to-do-list"></tbody>
            </table>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
